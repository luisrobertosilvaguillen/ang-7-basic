<div class="black-background animated fadeIn " [ngClass]="_modalUploadService.hide">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Subir Imagen</h5>
          <button type="button" class="close" data-dismiss="modal" (click)="hideModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center" >
            <img *ngIf="!tempImage" [src]="'' | image" class="w150 mb10" />
            <img *ngIf="tempImage" [src]="tempImage" class="w150 mb10" />
            <input type="file" (change)="selectImage($event.target.files[0])" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="hideModal()">Cerrar</button>
          <button type="button" [disabled]="!tempImage" (click)="uploadImage()" class="btn btn-primary">Subir Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
