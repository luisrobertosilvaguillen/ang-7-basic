<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"  #input (keyup)="searchHospitals(input.value)" class="form-control" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right" >
                  <button (click)="createHospital()" class="btn waves-effect waves-light btn-rounded btn-primary " type="button">
                    <i class="fa fa-plus"></i>
                    Crear Hospital
                  </button>
                </div>
                <h3 class="card-title">Hospitales registrados ( <small>{{rows}}</small> )</h3>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Hospital</th>
                      <th>  </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let hospital of hospitals">
                      <td class="w70"><img (click)="updateImage(hospital)" [src]="hospital.img | image:'hospitals'" alt="hospital" class="img50 pointer"></td>
                      <td>
                        <input [(ngModel)]="hospital.name" type="text" name="name" class="form-control" placeholder="Nombre del Hospital">
                      </td>
                      <td>
                          <button (click)="saveHospital(hospital)" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>
                            <button (click)="deleteHospital(hospital)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
