<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Configurar Datos de Perfil</h4>
                <h6 class="card-subtitle"></h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="saveUser(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" required name="name" [ngModel]="user.name" class="form-control" id="exampleInputuname" placeholder="Nombre de Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" name="email" required [ngModel]="user.email" class="form-control" id="exampleInputEmail1" placeholder="Email de Usuario">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Imagen de Perfil</h4>
                <img *ngIf="!tempImage" [src]="user.img | image" class="w150 mb10" />
                <img *ngIf="tempImage" [src]="tempImage" class="w150 mb10" />
                <input type="file" (change)="selectImage($event.target.files[0])" />
                <br/>
                <br/>
                <button [disabled]="!image" (click)="changeImage()" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-picture"></i>
                    Actualizar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
