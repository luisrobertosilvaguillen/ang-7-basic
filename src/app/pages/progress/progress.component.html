<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="percent1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percent1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="percent2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percent2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-value-bar-controller (onChange)="percent1 = $event;" mainTitle="Progress Azul" [percent]="percent1"></app-value-bar-controller>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-value-bar-controller (onChange)="percent2 = $event;" mainTitle="Progress Verde" [percent]="percent2"></app-value-bar-controller>
            </div>
        </div>
    </div>
</div>
