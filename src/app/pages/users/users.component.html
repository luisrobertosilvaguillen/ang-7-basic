<div class="row animated fade-in">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="searchUsers(input.value)" type="text" placeholder="Buscar Usuarios" class="form-control" />
            </div>
        </div>
    </div>
</div>
<div class="row animated fade-in" *ngIf="loading">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fade-in">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios Registrados ( <small>{{rows}}</small> )</h3>
                <table class="table table-hover">
                  <thead>
                      <tr>
                        <th>Imagen</th>
                        <th>Email</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th></th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td class="w70"><img [src]="user.img | image" alt="user" class="img50 img-circle pointer" (click)="showModal(user._id)"> </td>
                      <td>{{user.email}}</td>
                      <td>{{user.name}}</td>
                      <td>
                        <select [(ngModel)]="user.role" name="role" class="form-control">
                          <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                          <option value="USER_ROLE">USER_ROLE</option>
                        </select>
                      </td>
                      <td>
                        <button (click)="saveUser(user)" class="btn btn-primary">
                          <i class="fa fa-save"></i>
                        </button>
                        <button (click)="deleteUser(user)" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button (click)="changeFrom(-3)"  class="btn btn-secondary">
                    Anteriores
                </button>
                <button (click)="changeFrom(3)" class="btn btn-secondary">
                   Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
